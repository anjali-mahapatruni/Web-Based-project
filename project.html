<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Paragraph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: hotpink;
      padding: 40px;
    }
    .paragraph-box {
      background-color: lightcyan;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="paragraph-box">
    <p>
      Learning HTML and CSS is a great first step into the world of web development. These technologies form the foundation of every website on the internet.
    </p>
  </div>

</body>
</html>
